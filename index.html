<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-1 border border-dark time">8 AM</div>
      <div class="col-sm-10 past display" id="08block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="text01" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">9 AM</div>
      <div class="col-sm-10 past display" id="09block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="09edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">10 AM</div>
      <div class="col-sm-10 past display" id="10block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="10edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">11 AM</div>
      <div class="col-sm-10 past display" id="11block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="11edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">12 PM</div>
      <div class="col-sm-10 past display" id="12block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="12edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">1 PM</div>
      <div class="col-sm-10 past display" id="01block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="01edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">2 PM</div>
      <div class="col-sm-10 past display" id="02block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="02edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">3 PM</div>
      <div class="col-sm-10 past display" id="03block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="03edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">4 PM</div>
      <div class="col-sm-10 past display" id="04block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="04edit" class="fas fa-save icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 border border-dark time">5 PM</div>
      <div class="col-sm-10 past display" id="05block" style="cursor: pointer"></div>
      <div class="col-sm-1 bg-info rounded edge" style="cursor: pointer"><i id="05edit" class="fas fa-save icon"></i>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/scripts.js"></script>
</body>

</html>
